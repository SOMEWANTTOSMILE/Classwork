{% extends 'base.html' %}


{% block content %}
    {% for post in posts %}
    	<h1><a href="{% url 'post' post_id=post.id %}">{{ post.title }}</a></h1>
        <div class="date">
            {{ post.created_at }} by {{ post.author }}
        </div>
        {% for tag in post.tag.all %}
            {{ tag.name }}
        {%endfor%}
    {% endfor %}

<hr>
{% include "pagination.html" with page=posts %}
{% endblock %}
